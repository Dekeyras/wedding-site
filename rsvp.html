<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1 class="heading">
                <span class="glyphicon glyphicon-envelope"></span>
                <p>R.S.V.P</p>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form class="" action="https://formspree.io/ciaraandkeith.wedding17@gmail.com" method="post">

                <input type="hidden" name="_next" value="thanks.html">

                <div class="form-group">
                    <label class="control-label">Can you attend our big day?</label>

                    <!--<div class="attending-radio">-->
                        <div class="radio">
                            <label for="attending_yes">
                                <input type="radio" name="attending" id="attending_yes" value="yes" required checked>
                                <span>Yes, excited to celebrate with you!</span>&nbsp;
                                <span class="glyphicon glyphicon-thumbs-up"></span>
                            </label>
                        </div>
                        <div class="radio">
                            <label for="attending_no">
                                <input type="radio" name="attending" id="attending_no" value="no" required>
                                <span>No, sad to miss all the fun</span>&nbsp;
                                <span class="glyphicon glyphicon-thumbs-down"></span>
                            </label>
                        </div>
                    <!--</div>-->
                </div>

                <div class="form-group">
                    <label for="guests" class="control-label">Number of guests in your party</label>

                    <select name="number_of_guests" id="guests" class="form-control" required>
                        <option value="1">1</option>
                        <option value="2" selected="selected">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>

                </div>

                <div class="form-group">
                    <label for="guest_names" class="control-label">Guest Names</label>

                    <textarea class="form-control" name="guest_names" id="guest_names" cols="40"
                              rows="5" placeholder="Please type in the names of your party here" required></textarea>

                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary btn-block">SEND</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
